<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  <div class="main">  
    <h1>Rock, Paper, Scissors!</h1>
    <button id="start">Start Game</button>

      <button>Paper</button>
      <button>Scissors</button>

  </div>
  <div>
    <div class="timer"></div>
    <div class="rounds"></div>
    <div class="reset"></div>
  </div>
    <script src="./js/script.js"></script>
</body>
